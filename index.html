<!DOCTYPE html>
<html>
    <head>
        <!-- reset.css -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <!-- style.css -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- css bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>

        <h1>Anytime is Train Time</h1>

        <hr>

        <h2>Current Train Schedule</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="trains">

            </tbody>
        </table>

        <br>

        <h2>Add Train</h2>
        <form id="addTrain">
            Train Name
            <br>
            <input type="text" id="train-name">
            <br>
            Destination
            <br>
            <input type="text" id="train-destination">
            <br>
            First Train Time (HH:mm - military time)
            <br>
            <input type="text" id="train-time">
            <br>
            Frequency (min)
            <br>
            <input type="text" id="train-frequency">
            <br>
            <br>
            <button type="submit" id="submit">Submit</button>
        </form>

        <!-- Firebase app -->
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
        <!-- Firebase database -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Link to Moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- Javascript file -->
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
